<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Post Your Travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
      form :focus:required:invalid {
        border-color: #a94442;
      }
    </style>
  </head>
  <body class="container">
    <header>
      <h1>Post Your Travel</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form id="places-form">
            <div class="form-group">
              <label for="Location">Where did you go?</label>
              <input class="form-control" name="Location" id="name" autofocus required pattern="[a-zA-Z\s]+">
            </div>
            <div class="form-group">
              <label for="locationComment">Describe the location</label>
              <input class="form-control" name="locationComment" id="description" autofocus required pattern="[a-zA-Z\s]+">
            </div>

            <div class="form-group">
              <label for="rateLocation">How would you rate your stay </label>
              <input name="rateLocation" id="rating"  value="10">
            </div>
            <button type="submit" id="place-submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
    <script src="scripts/dpd-places-api.js" charset="utf-8"></script>
    <script type="text/javascript" src="/dpd.js"></script>
  </body>
</html>
